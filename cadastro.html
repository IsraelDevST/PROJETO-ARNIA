<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    /* CSS para ocultar a segunda parte do formulário por padrão */
    .cadastro1 {
      display: none;
    }
  
  </style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="estilo/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
 
  <div id="cadastro"> 
    <img src="logo (3).png" alt="">
    <div class="welcome">
      <p>Seja bem vindo(a)!</p>
      <p>Preencha os campos para se cadastrar</p>
    </div>
    <form>       
      <div class="form-cadastro">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required placeholder="Daniel Silva"required>
      </div>
      <div class="form-cadastro">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required placeholder="daniel.wexer@wexet.com.br" required>
      </div>
      <div class="botão">
        <button class="btn1" type="button" id="btn-submit1" value="btn-submit1">Prosseguir<span class="material-symbols-outlined">
          arrow_forward
          </span></button>
      </div>
    </form>
  </div>

  <div id="estilo2" class="cadastro1">
    <div class="welcome1">
      <p>Seja bem-vindo(a)!</p>
      <p>Escolha uma senha </p>
    </div>

    <img src="logo (3).png" alt="Logo" class="logo">
    <form class="form2">       
      <div class="form-cadastro1">
        <div>
          <label for="Senha">Senha</label>
          <input class="input2" type="password" id="senha" name="password" required>
        </div>
        <div class="form-cadastro1">
          <label  for="Senha">Confirmar senha</label>
          <input class="input2" type="password" id="confirmarsenha1" name="password"  required>
          <div>
            <span id="senha-errada"></span> <!-- Adiciona um elemento span para exibir a mensagem -->
          </div>
        </div>
      </div >
      <div class="validacao1"  > 
      <span class="validacao"><span class="asterisco">*</span>Precisa ter no mínimo 8 caracteres.</span><br>
      <span class="validacao"><span class="asterisco">*</span>Precisa conter um caractere especial */+.</span><br>
      <span class="validacao"><span class="asterisco">*</span>Precisa conter uma letra em MAIÚSCULA.</span> </div>
      <div class="botão">
        <button class="btn2" type="submit" id="btn-submit2" value="Prosseguir">Prosseguir<span class="material-symbols-outlined">
          arrow_forward
          </span> </button>
    </div>
    
</div>
<script src="server/server.js"></script>
  </body>
</html>
